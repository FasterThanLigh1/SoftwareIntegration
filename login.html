<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

      crossorigin="anonymous"
    />
    <!-- GGFontCSS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100&family=Ubuntu:wght@300&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="login.css">
    <!-- icon -->
    <link rel="icon" href="picture/icon.png">
    <!---->
    <title>Login</title>
</head>
<body class="QQfont">
  <nav style="position: fixed">
    <ul class="topnav" id="dropdownClick">
      <li class="title Qfont">MYCOMPUTER</li>
      <li><a href="home.html">Home</a></li>
      <li><a href="#new">News</a></li>
      <li><a href="./Contact/index.html">Contact</a></li>
      <li><a href="./About/index.html">About</a></li>
      <li class="topnav-right"><a href="login.html">user</a></li>
      <li class="topnav-right"><a href="cart.html">your cart</a></li>
      <!--javascript:void(0) make path undefined, therefore make the menu stay when click-->
      <li class="dropdownIcon">
        <a href="javascript:void(0);" onclick="dropdownMenu()">&#9776;</a>
      </li>
    </ul>
  </nav>

    <section id="sect">
        <div class="login-table ">
            <form action="">
              <img class="user-icon" src="picture/user.png" alt="user icon" />
              <h3 class="h3 mb-3 font-weight-normal">Login</h3>
              <div class="form-group">
                <label for="exampleInputEmail1" class="sr-only"
                  >Email address</label
                >
                <input
                  type="email"
                  class="login-input form-control"
                  id="exampleInputEmail1"
                  aria-describedby="emailHelp"
                  placeholder="Enter email"
                />
              </div>
              <div class="form-group">
                <label for="exampleInputPassword1" class="sr-only">Password</label>
                <input
                  type="password"
                  class="login-input form-control"
                  id="exampleInputPassword1"
                  placeholder="Password"
                />
                <br>
                <p style="font-weight: bold;" class="small mb-5 pb-lg-2">
                  <a  href="#!">Forgot password?</a>
                </p>
              </div>
              <div class="form-check">
                <input
                  type="checkbox"
                  class="form-check-input"
                  id="exampleCheck1"
                />
                
                <label class="form-check-label" for="exampleCheck1"
                  >Remember me</label
                >
              </div>
              <button type="submit" class="btn btn-primary"><a href="home.html" style="color: white;">Login</a></button>
    
              <div>
                <p class="mb-0" style="font-weight: bold;">Don't have an account? <a href="registerpage.html" class="text-black fw-bold">Sign Up</a></p>
              </div>
            </form>
            
          </div>

</section>

    <!--Javascript code to make drop down menu drop-->
    <script>
        function dropdownMenu()
        {
            var x = document.getElementById("dropdownClick");
            if(x.className === "topnav")
            {
                x.className += " responsive";
                /*Change topnav to topnav.responsive*/
            }else
            {
                x.className = "topnav";
            }
        }
    </script>
    <script src="quanScript.js"></script>
</body>
</html>
